<body>
<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-7 col-centered">
<h2 id="test"></h2>
<ul id="main-group" class="list-group">
<li class="list-group-item btn btn-default"><i class="fa fa-twitch" aria-hidden="true"></i> Twitch<li>
</ul>
</div>
</div>
</div>
</body>
<script>
var usersArray = ["ESL_SC2", "OgamingSC2", "cretetion", "freecodecamp", "storbeck", "habathcx", "RobotCaleb", "noobs2ninjas", "vgbootcamp"];
for (var i = 0; i < usersArray.length; i++ ){
$.getJSON("https://wind-bow.glitch.me/twitch-api/users/" + usersArray[i], function (users) {
$("#main-group").append(`<li class="list-group-item btn btn-default" style="white-space: normal; overflow: hidden;" ><div class="row"><div class="col-xs-4 col-sm-4 col-md-2 col-lg-2"><img id = "logo" class="img-responsive" src="${users.logo}"></img></div><div class="col-xs-8 col-sm-8 col-md-10 col-lg-10"><span id="streamInfo${i}" style="float: left"><span style="font-size: 25px;"><b>${users.display_name}</b></span><br>--offline</span></div></div><span>${users.bio}</span></li>`);            
});
}
for (var i = 0; i < usersArray.length; i++ ){
$.getJSON("https://wind-bow.glitch.me/twitch-api/streams/" + usersArray[i], function (streams) {
if (streams.stream != null){
$("#streamInfo" + i).html(streams.stream.channel.status);
}            
});
}
    //$("#  main-group").append(`<li class="list-group-item btn btn-default" style="white-space: normal; overflow: hidden;" ><div class="row"><div class="col-xs-4 col-sm-4 col-md-2 col-lg-2"><img id = "logo" class="img-responsive" src="${data.logo}"></img></div><div class="col-xs-8 col-sm-8 col-md-10 col-lg-10"><span style="float: left"><span style="font-size: 25px;"><b>${data.display_name}</b></span><br>--offline</span></div></div><span>${data.bio}</span></li>`);
</script>
